image: golang:latest

variables:
  REPO_NAME: gitlab.com/systemz/aimpanel2

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
    - test
    - build
    #- build-docker
    #- deploy

format:
    stage: test
    script:
      - cd master
      - go get
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)
      - go test -race $(go list ./... | grep -v /vendor/)

compile-frontend:
    stage: build
    image: node:10-alpine
    script:
      - cd master-frontend
      - npm install &>/dev/null
      - ls -alh

compile-backend:
    stage: build
    script:
      - cd ./master
      - go get
      - CGO_ENABLED=0 go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/aimpanel-master
      - cd ../wrapper
      - go get
      - CGO_ENABLED=0 go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/aimpanel-wrapper
      #- cd ../agent
      #- go get
      #- go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/aimpanel-agent
    artifacts:
      paths:
        - aimpanel-master
        - aimpanel-wrapper
        #- aimpanel-agent
      expire_in: 1 month
